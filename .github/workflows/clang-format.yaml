name: Code Format with Clang-Format

on:
  workflow_dispatch:
    inputs:
      exclude_patterns:
        description: "æ’é™¤æ–‡ä»¶/ç›®å½• (ä»¥é€—å·é—´éš”)\n Files/Directories to exclude(comma-separated)"
        required: false
        default: ''
      branch:
        description: "è¦æ ¼å¼åŒ–çš„åˆ†æ”¯ | Branch to format"
        required: true
        default: ''
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: read

jobs:
  format-code:
    if: |
      github.repository_owner != 'kurisaW'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false

      - name: Install clang-format and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format jq

      - name: Check clang-format version
        run: |
          echo "ğŸ“‹ clang-format version information:"
          clang-format --version
          echo "ğŸ“‹ Detailed version info:"
          clang-format -version

      - name: Extract PR number if triggered by PR
        id: extract-pr
        if: github.event_name == 'pull_request'
        run: |
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "Extracted PR number: ${{ github.event.pull_request.number }}"

      - name: Get changed files
        id: get-changed-files
        run: |
          # å¦‚æœæ˜¯PRè§¦å‘ï¼Œä½¿ç”¨GitHub APIè·å–å˜æ›´æ–‡ä»¶
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Fetching changed files for PR #${{ steps.extract-pr.outputs.PR_NUMBER }}..."
            
            max_retries=3
            retry_count=0
            changed_files=""
            api_response=""
            
            while [ $retry_count -lt $max_retries ]; do
              api_response=$(curl -s \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/${{ github.repository }}/pulls/${{ steps.extract-pr.outputs.PR_NUMBER }}/files")
              
              # éªŒè¯å“åº”æ˜¯å¦ä¸ºæœ‰æ•ˆJSONä¸”åŒ…å«æ–‡ä»¶æ•°ç»„
              if jq -e 'if type=="array" then .[0].filename else empty end' <<<"$api_response" >/dev/null 2>&1; then
                changed_files=$(jq -r '.[].filename' <<<"$api_response")
                break
              else
                echo "Retry $((retry_count+1)): API response not ready or invalid format"
                sleep 5
                ((retry_count++))
              fi
            done
            
            if [ -z "$changed_files" ]; then
              echo "Error: Failed to get changed files after $max_retries attempts"
              echo "Final API Response: $api_response"
              exit 1
            fi
            
            echo "$changed_files" > changed_files.txt
            echo "Successfully fetched $(wc -l < changed_files.txt) changed files from PR"
            
          else
            # å¦‚æœæ˜¯æ‰‹åŠ¨è§¦å‘ï¼Œä½¿ç”¨git diffè·å–å˜æ›´
            echo "Using git diff to get changed files..."
            git diff --name-only HEAD^ HEAD > changed_files.txt
            echo "Found $(wc -l < changed_files.txt) changed files via git diff"
          fi
          
          # è¯»å–æ–‡ä»¶åˆ—è¡¨
          CHANGED_FILES=$(cat changed_files.txt | tr '\n' ',' | sed 's/,$//')
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "files_count=$(wc -l < changed_files.txt)" >> $GITHUB_OUTPUT

      - name: Find source files to format
        id: find-files
        run: |
          # è·å–ä¿®æ”¹çš„æ–‡ä»¶
          CHANGED_FILES="${{ steps.get-changed-files.outputs.changed_files }}"
          echo "ä¿®æ”¹çš„æ–‡ä»¶: $CHANGED_FILES"
          
          # å¦‚æœæ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶ï¼Œé€€å‡º
          if [ -z "$CHANGED_FILES" ] || [ "${{ steps.get-changed-files.outputs.files_count }}" = "0" ]; then
            echo "âŒ æ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # è¿‡æ»¤å‡ºéœ€è¦æ ¼å¼åŒ–çš„æºæ–‡ä»¶
          FILES=""
          IFS=',' read -ra FILE_ARRAY <<< "$CHANGED_FILES"
          for file in "${FILE_ARRAY[@]}"; do
            # å»é™¤å‰åç©ºæ ¼
            file=$(echo "$file" | xargs)
            if [ -n "$file" ] && [[ "$file" =~ \.(cpp|h|c|hpp|cc|hh|C|H|cp|cxx|hxx|inc|inl|ipp|tpp|txx)$ ]]; then
              # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
              if [ -f "$file" ]; then
                FILES="$FILES$file"$'\n'
              else
                echo "âš ï¸  æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡: $file"
              fi
            fi
          done
          
          FILES=$(echo "$FILES" | sort | uniq)
          
          # å¤„ç†æ’é™¤æ¨¡å¼
          EXCLUDE_PATTERNS="${{ github.event.inputs.exclude_patterns }}"
          if [ -n "$EXCLUDE_PATTERNS" ] && [ -n "$FILES" ]; then
            IFS=',' read -ra PATTERNS <<< "$EXCLUDE_PATTERNS"
            TEMP_FILE=$(mktemp)
            echo "$FILES" > "$TEMP_FILE"
            
            for pattern in "${PATTERNS[@]}"; do
              pattern=$(echo "$pattern" | xargs)
              if [ -n "$pattern" ]; then
                pattern=${pattern%/}
                echo "æ’é™¤æ¨¡å¼: $pattern"
                # ä½¿ç”¨grepè¿‡æ»¤ï¼Œä¿ç•™ä¸åŒ¹é…çš„æ–‡ä»¶
                grep -v "$pattern" "$TEMP_FILE" > "${TEMP_FILE}.filtered"
                mv "${TEMP_FILE}.filtered" "$TEMP_FILE"
              fi
            done
            
            FILES=$(cat "$TEMP_FILE")
            rm "$TEMP_FILE"
          fi
          
          if [ -z "$FILES" ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ï¼ˆå¯èƒ½éƒ½è¢«æ’é™¤äº†æˆ–ä¸æ˜¯æºæ–‡ä»¶ï¼‰"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ˜¾ç¤ºæ‰¾åˆ°çš„æ–‡ä»¶ç”¨äºè°ƒè¯•
          echo "éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶:"
          echo "$FILES"
          
          FILE_COUNT=$(echo "$FILES" | wc -l)
          echo "æ‰¾åˆ° $FILE_COUNT ä¸ªéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
          echo "files_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          
          # å°†æ–‡ä»¶åˆ—è¡¨ä¿å­˜ä¸ºå¤šè¡Œè¾“å‡º
          echo "files_list<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format code with clang-format
        if: steps.find-files.outputs.files_count != '0'
        run: |
          echo "å¼€å§‹æ ¼å¼åŒ–ä»£ç ..."
          FILES="${{ steps.find-files.outputs.files_list }}"
          
          # åˆ›å»ºæ ¼å¼åŒ–è„šæœ¬
          cat > format_files.sh << 'EOF'
          #!/bin/bash
          files="$1"
          error_count=0
          
          while IFS= read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              echo "ğŸ“ æ ¼å¼åŒ–: $file"
              if clang-format -style=file -i "$file"; then
                echo "âœ… æ ¼å¼åŒ–æˆåŠŸ: $file"
              else
                echo "âŒ æ ¼å¼åŒ–å¤±è´¥: $file"
                ((error_count++))
              fi
            fi
          done <<< "$files"
          
          exit $error_count
          EOF
          
          chmod +x format_files.sh
          
          # æ‰§è¡Œæ ¼å¼åŒ–
          if ./format_files.sh "$FILES"; then
            echo "âœ… æ‰€æœ‰æ–‡ä»¶æ ¼å¼åŒ–æˆåŠŸ"
          else
            echo "âŒ éƒ¨åˆ†æ–‡ä»¶æ ¼å¼åŒ–å¤±è´¥"
            exit 1
          fi

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "âœ… ä»£ç æ— éœ€æ ¼å¼åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“‹ æ£€æµ‹åˆ°æ ¼å¼åŒ–æ›´æ”¹:"
            git diff --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # æ˜¾ç¤ºå…·ä½“çš„æ ¼å¼åŒ–å·®å¼‚
            echo "æ ¼å¼åŒ–å·®å¼‚è¯¦æƒ…:"
            git diff --stat
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          git commit -m "style: format code with clang-format [skip ci]"
          
          # ç¡®å®šç›®æ ‡åˆ†æ”¯
          TARGET_BRANCH="${{ github.event.inputs.branch || github.event.pull_request.head.ref }}"
          echo "æ¨é€æ›´æ”¹åˆ°åˆ†æ”¯: $TARGET_BRANCH"
          
          git push origin HEAD:$TARGET_BRANCH
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆå¹¶å·²æ¨é€åˆ°åˆ†æ”¯ $TARGET_BRANCH"

      - name: Summary
        run: |
          echo "=== æ ¼å¼åŒ–æ€»ç»“ ==="
          echo "è§¦å‘ç±»å‹: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PRç¼–å·: ${{ steps.extract-pr.outputs.PR_NUMBER }}"
          fi
          echo "åˆ†æ”¯: ${{ github.event.inputs.branch || github.event.pull_request.head.ref }}"
          echo "æ’é™¤æ¨¡å¼: ${{ github.event.inputs.exclude_patterns || 'æ— ' }}"
          echo "ä¿®æ”¹æ–‡ä»¶æ€»æ•°: ${{ steps.get-changed-files.outputs.files_count }}"
          echo "æ ¼å¼åŒ–æ–‡ä»¶æ•°: ${{ steps.find-files.outputs.files_count }}"
          echo "æœ‰æ›´æ”¹: ${{ steps.check-changes.outputs.has_changes }}"
          echo "clang-format ç‰ˆæœ¬: $(clang-format --version | head -1)"
